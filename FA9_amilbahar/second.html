<!DOCTYPE html>
<html>
<head>
	<title>Second Page</title>
	<script>
		function replaceImg() {
			document.getElementById("mineImg").src = "lumine.jpg";
		}
		function revertImg() {
			document.getElementById("mineImg").src = "worlddomination.jpg";
		}
	</script>
</head>
<body>
	<img id="mineImg" src="worlddomination.jpg">
	<br>
	<button onclick="replaceImg()">Replace </button>
	<button onclick="revertImg()">Revert</button>
</body>
</html>
