<!DOCTYPE html>
<html>
	<head> 
		<title> Alternative Assessment 1 </title> 
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author"content="Dy Aliyya-Faith V. Amilbahar">

	</head>
	
	<body>
	
		<script>
	
			var Rna = prompt("Enter an mRNA Sequence");
			var codonArray = [];
	
			var start = Rna.indexOf("AUG");
	
			if (start == -1){
				document.write("No start Codon found");
			}
			var StartingCodon = Rna.slice(start);

			for(i=0; i < Rna.length; i+=3) {
				var codonIdentify = StartingCodon.slice(i, i+3)
				codonArray.push(codonIdentify);
		
				if(codonIdentify == "UAA" && codonIdentify == "UAG" && codonIdentify == "UGA"){
				codonArray.push(codonIdentify);
				break;
	}
	}
	codonArray = codonArray.slice(0, -1);
	document.write("[ " ,codonArray, " ]");
	
			for( i = 0; i < codonArray.length; i++){

				let codon = codonArray[i];
				var codonAcid;
	
			switch(codon){
				case "AUG":
				codonAcid = "Met";
				break;
		
				case "UUU":
				case "UUC":
				codonAcid = "Phe";
				break;
		
				case "UUA":
				case "UUG":
				case "CUU":
				case "CUC":
				case "CUA":
				case "CUG":
				codonAcid = "Leu";
				break;
		
				case "AUU":
				case "AUC":
				case "AUA":
				codonAcid = "Ile";
				break;
		
				case "GUU":
				case "GUC":
				case "GUA":
				case "GUG":
				codonAcid = "Val";
				break;
		
				case "UCU":
				case "UCC":
				case "UCA":
				case "UCG":
				case "AGU":
				case "AGC":
				codonAcid = "Ser";
				break;
		
				case "CCU":
				case "CCC":
				case "CCA":
				case "CCG":
				codonAcid = "Pro";
				break;
		
				case "ACU":
				case "ACC":
				case "ACA":
				case "ACG":
				codonAcid = "Thr";
				break;
		
				case "GCU":
				case "GCC":
				case "GCA":
				case "GCG":
				codonAcid = "Ala";
				break;
		
				case "UAU":
				case "UAC":
				codonAcid = "Tyr";
				break;
		
				case "UAA":
				case "UAG":
				case "UGA":
				codonAcid = "STOP";
				break;
		
				case "CAU":
				case "CAC":
				codonAcid = "His";
				break;
		
				case "CAA":
				case "CAG":
				codonAcid = "Gln";
				break;
		
				case "AAU":
				case "AAC":
				codonAcid = "Asn";
				break;
		
				case "AAA":
				case "AAG":
				codonAcid = "Lys";
				break;
		
				case "GAU":
				case "GAC":
				codonAcid = "Asp";
				break;
		
				case "GAA":
				case "GAG":
				codonAcid = "Glu";
				break;
		
				case "UGU":
				case "UGC":
				codonAcid = "Cys";
				break;
		
				case "UGG":
				codonAcid = "Trp";
				break;
		
				case "CGU":
				case "CGC":
				case "CGA":
				case "CGG":
				case "AGA":
				case "AGG":
				codonAcid = "Arg";
				break;
		
				case "GGU":
				case "GGC":
				case "GGA":
				case "GGG":
				codonAcid = "Gly";
				break;

				default:
					codonAcid = "Unknown";
					break;
	}
	
	document.write("<br/>" + codon + " --> " + codonAcid );
	if(codonAcid == "STOP"){
		break;
	}
}
	</script>
	
</body>
</html>
